<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT 4</title>
</head>
<body>
   <script>
     let x = +prompt('Введите число');
    let y = +prompt('Введите единицу измерения(1-5)');
    switch (y) {
    case 1:
        alert(x / 10);
        break;
    case 2:
        alert(x * 1000);
        break;
    case 3:
        alert(x);
        break;
    case 4:
        alert(x / 1000);
        break;
    case 5:
        alert(x / 100);
        break;
    }
   </script>
</body>
</html>
